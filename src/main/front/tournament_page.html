<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ tournament.namem }} Tournament</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('./images/photo-1512206658062-6ade882333f5.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.7); 
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        } 
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Tournament</h1>
    <p> Name: {{ tournament.namem }}</h2>
    <p>Status: <span class="badge {{ tournament.status_class() }} badge-pill status-badge">{{ tournament.status }}</span></p>
    <p>Teams: {{tournament.teams}}</p>
    
    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Back to List</a>
</div>

<!-- Подключаем Bootstrap JavaScript (jQuery и Popper.js должны быть подключены перед этим) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
