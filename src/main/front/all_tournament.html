<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>List of Tournament</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('./images/photo-1512206658062-6ade882333f5.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.7); 
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        } 
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">LIST OF TOURNAMENT</h1>
    <button id="refreshButton" class="btn btn-success mr-3 mb-3">Refresh</button>

    <ul id="tournamentsList" class="list-group">
        {% for tournament in tournaments %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ tournament.namem }}
                <span class="badge badge-secondary badge-pill">{{ tournament.status }}</span>
            </li>
        {% endfor %}
    </ul>
    

    <button class="btn btn-primary mt-3">Create New Tournament</button>
</div>

<!-- Подключаем Bootstrap JavaScript (jQuery и Popper.js должны быть подключены перед этим) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<script>
    // Обработчик события для кнопки "Refresh"
    document.getElementById('refreshButton').addEventListener('click', function() {
        // Отправьте запрос к API для обновления списка турниров
        fetch("/api/refresh")
            .then(response => response.json())
            .then(data => {
                // Обновите список турниров на странице с полученными данными
                updateTournamentsList(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
    
    // Вспомогательная функция для обновления списка турниров
    function updateTournamentsList(data) {
        // Очистить текущий список турниров
        var tournamentsList = document.getElementById('tournamentsList');
        while (tournamentsList.firstChild) {
            tournamentsList.removeChild(tournamentsList.firstChild);
        }

        // Обновить список турниров с новыми данными
        data.forEach(function(tournament) {
            var listItem = document.createElement('li');
            listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
            listItem.innerHTML = tournament.namem + '<span class="badge badge-secondary badge-pill">' + tournament.status + '</span>';
            tournamentsList.appendChild(listItem);
        });
    }
</script>


    
</body>
</html>
